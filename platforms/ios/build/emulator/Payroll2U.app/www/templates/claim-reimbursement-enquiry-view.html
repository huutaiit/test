<script type="text/javascript" src="js/controllers/myClaim.js"></script>
<!--start My Claim-->
	<div class="form">
    <h1 class="title-form background-28903b">{{listClaimEnquiry.title}}</h1>
    	<div class="form-info scroll">
        <ul class="list-enquiry">
        
        	<li ng-repeat="item in listClaimEnquiry.data track by $index">
           
            	<div class="f-left"  ng-click="viewDetail(item,'claimReimbursementDetail')" >
                	<p class="lable "><b>{{item.ClaimTypeDesc}}</b></p>
                    <p class="hind">{{item.Date}}</p>
                </div>
              
                 <div class="f-right text-right bold">
                    <p>{{item.CurrencyCode}} {{item.ReceiptAmount | formatCurrency:'2'}}</p>
                    <p>{{item.Status}}</p>
                </div>
                <div class="clear"></div>
            </li>

        </ul>
        
        </div><!--end form-info-->
        
        
        
    </div><!--end form-->
	
<!--end My Claim-->
