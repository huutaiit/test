<script type="text/javascript" src="js/controllers/myClaim.js"></script>
<!--start Leave Enquiry-->
	<div class="form">
    <h1 class="title-form background-718138">{{lang.myclaim.pay.tt2}} {{lang.general.enquiry}}</h1>
    	<div class="form-info scroll">
    	
        <ul class="list-enquiry claim" id="claim_reimbursement">
        
        	<li ng-repeat="item in listEnquiry track by $index" class="{{item.class}}">
            	<div class="f-left  width-65">
                	
                     <p>
                     <span class="f-left char">{{item.char}}</span> <span class="font-size-15px title width-75">								                      {{item.ReceiptNo}}
                     	<br />
                    {{item.Date}} 
                     </span> 
                     <div class="clear"></div>
                     </p>
                    
                    
                </div><!--end f-left-->
                
                <div class="f-right text-align-right">
                	<span class="text-block font-size-15px">{{item.CurrencyCode}} {{item.TotalAmtWithGST | formatCurrency:'2'}}</span>
                    <span class="text-block style-059b90" ng-click="viewDetail(item,'claimRequestForPaymentDetail')">{{item.Status}}</span>
                </div>
                <div class="clear"></div>
            </li>
            
            
        </ul>
        </div><!--end form-info-->
        
        
    </div><!--end form-->
