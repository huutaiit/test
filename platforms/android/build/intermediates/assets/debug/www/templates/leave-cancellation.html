<script type="text/javascript" src="js/controllers/myLeave.js"></script>
<!--start Apply leave-->
	<div class="form">
        <h1 class="title-form background-494aa7">{{lang.myleave.tt}} {{lang.general.cancellation}}</h1>
        <div class="form-info scroll" ng-element-height="90">

            <ul class="list" >


                <li ng-repeat="item in listCancelLation track by $index">
                    <div class="f-left custom_checkbox" style="width:8%;" >
                        <input  type="checkbox" ng-model="item.check">
                        <label ng-click="checkIsChecked(item,$index)"></label>
                    </div>

                    <div class="f-left"  style="width:92%;" ng-click="selectItem(item)">
                        <div class="lable f-left">
                        <span class="bold">{{item.LeaveDesc}}</span> 
                         <p class="hind">{{item.Period}}</p>
                        </div>
                       <div class="f-right text-align-right">
                         <span class="text-block bold">{{item.Duration}}</span>
                          <span>{{item.Status}}</span>
                       </div>
                        <div class="clear"></div>
                       
                    </div>
                   
                    <div class="clear"></div>
                </li>


            </ul>

        </div><!--end form-info-->
        
        <div class="button">
        	<a></a>
            <a ng-click="submitCancellation()"><span><img src="images/n_button_cancelation.png" /></span></a>
            <a></a>
        </div><!--end button-->
        
    </div><!--end form-->
	
<!--end Apply leave-->
