<div class="poup-search animated fadeInUp">
	<div class="title">
    	<span class="back" ng-click="closePoup()"><i class="fa fa-chevron-left"></i></span>
        <input type="text" ng-keyup="searchEmployee()" ng-model="SearchText"  />
         <a class="f-right icon"><i class="fa fa-search-plus"></i></a>
    </div>
    <div class="content" >
    	<ul class="list">
         <li ng-repeat="item in ListEmployee track by $index" ng-click="selectEmployee(fieldSelected,item)" >{{item.Name}}</li>
        </ul>
          <button class="load-more" ng-if="disabledLoadMore==false" ng-click="loadMoreEE();">{{lang.general.load_more}}</button>
       
    </div>
   
</div><!--end poup-search-->
