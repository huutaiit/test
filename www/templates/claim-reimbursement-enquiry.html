<script type="text/javascript" src="js/controllers/myClaim.js"></script>

	<div class="form">
    <h1 class="title-form background-28903b">{{lang.myclaim.reim.tt2}} {{lang.general.enquiry}}</h1>
    	<div class="form-info scroll">
    	
        <ul class="list-enquiry claim" id="claim_reimbursement">
        
        	<li ng-repeat="item in listEnquiry track by $index" class="{{item.class}}">
            	<div class="f-left width-65">
                	
                     <p>
                     <span class="f-left char">{{item.char}}</span> 
                     <span class="title">{{item.TypeDesc}}</span> 
                     <div class="clear"></div>
                     </p>
                     <div class="rounded_frame">
                     	<p class="item" ng-click="viewCoverage(item.TypeId,'claimReimbursementCoverage')">
                        	<span>{{lang.myclaim.coverage}}</span>
                        </p>
                        <p class="item" ng-click="viewClaimed(item.ListDataClaimed,'claimReimbursementEnquiryView',1)">
                        	<span>{{lang.myclaim.tt2}}</span>
                        </p>
                        <div class="clear"></div>
                     </div><!--end rounded_frame-->
                    
                </div><!--end f-left-->
                
                <div class="f-right text-align-right">
                	<span class="text-block">{{item.CurrencyCode}} {{item.SumPending}}</span>
                    <span class="text-block style-059b90" ng-click="viewClaimed(item.ListDataPending,'claimReimbursementEnquiryView',2)">{{lang.general.applications}}</span><!--code old {{item.Status}}-->
                </div>
                <div class="clear"></div>
            </li>
            
            
        </ul>
        </div><!--end form-info-->
        
        
    </div><!--end form-->
